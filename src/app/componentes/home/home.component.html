<div>
  <br /><br />
  <div style="width: 100%">
    <app-producto
      *ngFor="let pr of productos"
      [nombre]="pr.nombre"
      [precio]="pr.precio"
      [color]="pr.color_categoria"
      [imagen]="pr.url_categoria"
      [nombreCat]="pr.nombre_categoria"
      [idCat]="pr.Id_categoria"
    ></app-producto>
    <div
      style="
        padding: 20px;
        min-width: 300px;
        max-width: 300px;
        margin: 20px;
        float: left;
      "
    >
      <br /><br /><br />

      <button style="font-size: 100px; width: 100px" (click)="addProd()">
        +
      </button>
    </div>
  </div>
  <div
    style="
      position: fixed;
      bottom: 0px;
      left: 0px;
      right: 0px;
      background-color: #8080804d;
      padding: 5px;
      padding-left: 60px;
      padding-right: 60px;
    "
  >
    <button style="float: right">
      <a [routerLink]="['/confirmarpedidos']" style="text-decoration: none"
        >Confirmar</a
      >
    </button>
  </div>
</div>
